<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(to bottom right,#ffd6e8,#fff0f5);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.flowers{
  position:absolute;
  inset:0;
  background-image:radial-gradient(#ffb6c1 2px,transparent 2px);
  background-size:40px 40px;
  opacity:.4;
}

.card{
  position:relative;
  z-index:2;
  background:white;
  padding:50px 60px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.18);
  max-width:500px;
}

h1{
  color:#e91e63;
  font-size:36px;
}

.question{
  font-size:30px;
  font-weight:600;
  color:#444;
  margin-top:10px;
}

.buttons{
  margin-top:35px;
  height:120px;
  position:relative;
}

button{
  position:absolute;
  padding:14px 36px;
  font-size:20px;
  border:none;
  border-radius:40px;
  cursor:pointer;
}

#yes{
  background:#e91e63;
  color:white;
  left:50%;
  transform:translateX(-130%);
}

#no{
  background:#ccc;
  left:50%;
  transform:translateX(30%);
}

#msg{
  margin-top:25px;
  font-weight:bold;
  color:#d81b60;
  min-height:24px;
}

#final{
  display:none;
  margin-top:30px;
  font-size:24px;
  color:#e91e63;
  animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
}
</style>
</head>

<body>

<div class="flowers"></div>

<div class="card">
  <h1>SHEETU üíñ</h1>
  <div class="question">Will you be my Valentine? üå∏</div>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üôÉ</button>
  </div>

  <div id="msg"></div>

  <div id="final">
    Every version of my future‚Ä¶<br>
    has you in it. üíû
  </div>
</div>

<canvas id="fireworks"></canvas>

<script>
/* =======================
   üíï BUTTON LOGIC
   ======================= */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const final = document.getElementById("final");

let started = false;

/* teasing no button */
const texts = [
  "Are you sure? ü§®",
  "Really sure? ü•∫",
  "Nah‚Ä¶ not happening üòå",
  "Nice try üòè",
  "Just click YES already üíï"
];
let ti = 0;

function moveNo(){
  noBtn.style.transform =
    `translate(${Math.random()*300-150}px,${Math.random()*100-50}px)`;
  msg.textContent = texts[ti++ % texts.length];
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

/* =======================
   üéÜ FIREWORKS
   ======================= */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const boom = document.getElementById("boom");
boom.volume = 0.6;

let rockets = [];
let particles = [];

yesBtn.addEventListener("click", () => {
  if (started) return;
  started = true;

  msg.textContent = "";
  final.style.display = "block";

  setInterval(launchRocket, 900);
});

function launchRocket(){
  rockets.push({
    x: Math.random() * canvas.width,
    y: canvas.height,
    speed: Math.random() * 4 + 6,
    color: `hsl(${Math.random()*360},100%,60%)`
  });
}

/* üí• BIG CIRCULAR FIREWORK EXPLOSION */
function explodeFirework(x, y){
  const colors = [
    "#ff1744", "#ff9100", "#ffea00",
    "#00e5ff", "#2979ff", "#d500f9",
    "#00e676", "#ffffff"
  ];

  for(let i = 0; i < 120; i++){
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 7 + 3;

    particles.push({
      x,
      y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 90,
      color: colors[Math.floor(Math.random()*colors.length)],
      size: Math.random() * 3 + 2
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* rockets */
  rockets.forEach((r,i)=>{
    r.y -= r.speed;
    ctx.fillStyle = r.color;
    ctx.beginPath();
    ctx.arc(r.x, r.y, 4, 0, Math.PI*2);
    ctx.fill();

    if(r.y < canvas.height * 0.3){
      boom.currentTime = 0;
      boom.play();               // üéÜ BOOM
      explodeFirework(r.x, r.y);
      rockets.splice(i, 1);
    }
  });

  /* particles */
  particles.forEach((p,i)=>{
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.05;        // gravity
    p.life--;

    ctx.globalAlpha = p.life / 90;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();

    if(p.life <= 0) particles.splice(i,1);
  });

  ctx.globalAlpha = 1;
  requestAnimationFrame(animate);
}
animate();

onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};
</script>


</body>
</html>
